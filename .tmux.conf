# Garantir que as cores fiquem bonitas (256 colors/True Color)
set -g default-terminal "screen-256color"

# Mudar o prefixo de Ctrl+b para Ctrl+a (mais fácil de alcançar)
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Ativar o suporte ao mouse (clicar em abas, redimensionar painéis)
set -g mouse on

# Começar a contagem de janelas e painéis em 1 (em vez de 0, que fica longe no teclado)
set -g base-index 1
setw -g pane-base-index 1

# Aumentar o histórico do scroll
set -g history-limit 10000

# --- Navegação Estilo Vim (Janelas e Painéis) ---

# Usar as teclas h, j, k, l para navegar entre os PAINÉIS (split)
# Segurando Ctrl + h/j/k/l
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# Usar teclas do Vim no modo de cópia
setw -g mode-keys vi

# --- Atalhos Rápidos (Criação e Fechamento) ---

# Criar nova JANELA com 'n' (mais intuitivo)
bind n new-window

# Fechar JANELA atual com 'q' (pede confirmação)
bind q confirm-before -p "Fechar janela #W? (y/n)" kill-window

# Fechar PAINEL atual com 'x' (sem pedir confirmação)
bind x kill-pane

# Criar Splits (divisões) de forma visual
# | para vertical e - para horizontal
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# --- Estética e Produtividade ---

# Cor da barra de status
set -g status-bg black
set -g status-fg white

# Recarregar configuração com 'r'
bind r source-file ~/.tmux.conf \; display "Configurações Recarregadas!"
